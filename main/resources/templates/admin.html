<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title>User List</title>
</head>

<body>
<div class="container-fluid" style="background-color: rgba(53,58,63,0.99)">

    <div class="row">
        <div class="col-md-11">
            <a class="navbar-brand" style="color: white" > <b>
                <tr: th:text="${username}"></tr:>
                <tr: th:text="${string}"></tr:>
                <tr: th:text="${roles}"></tr:>

            </b></a>
        </div>

        <div class="col-md-1">
            <a class="navbar-brand" style="color:rgba(155,157,160,0.99)" href="/logout">
                Logout
            </a>
        </div>

    </div>
</div>


<div class="row" style="background-color: white">
            <div class="col-md-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <li class="nav-link active"><a href="/admin/list" style="color: white">Admin</a></li>
                    <li class="nav-link"><a href="/user/userPage">User</a></li>
                    </ul>
                </div>
            </div>

<div class="container col-md-10"   style="background-color: rgba(248,249,250,0.99)">
    <h2>Admin panel</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">

        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
               aria-controls="home"
               aria-selected="true">Users table</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile"   role="tab"
               aria-controls="profile" aria-selected="false">New user</a>
        </li>
    </ul>



    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3>All Users</h3>
            <div style="background-color: white">
                <table class = "table table-borderless">
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edite</th>
            <th>Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${allUsers}">

            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.username}">Name</td>
            <td th:text="${user.lastName}">Password</td>
            <td th:text="${user.age}">Password</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.roles}">Roles</td>


            <td>
                <button type="button" class="btn btn-info" data-toggle="modal"
                        th:attr="data-target='#modal'+${user.id}">Edit</button></a>

            <div class="modal fade" th:attr="id='modal'+${user.id}">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h3 class="modal-title"> Edit user</h3>
                            <button type="button" class="close" data-dismiss="modal">×</button>
                        </div>


                        <div class="modal-body">
                            <form th:attr="id=${user.id}" role="form" action="#"
                                  th:action="@{/admin/update}" method="post">

                                <div class="form-group text-center">

                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="id">Id</label>
                                            <input type="text" th:value="${user.id}"
                                                   class="form-control"
                                                   id="id" name="id" readonly>
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="userName">First name</label>
                                            <input type="text" th:value="${user.username}"
                                                   class="form-control"
                                                   id="userName" name="userName">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lastName">Last name</label>
                                            <input type="text" th:value="${user.lastName}"
                                                   class="form-control"
                                                   id="lastName" name="lastName">
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="age">Age</label>
                                            <input type="number" th:value="${user.age}"
                                                   class="form-control"
                                                   id="age" name="age">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="email">Email</label>
                                            <input type="text" th:value="${user.email}"
                                                   class="form-control"
                                                   id="email" name="email">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="password">Password</label>
                                            <input type="password"th:value="${user.password}" class="form-control"
                                                   id="password" name="password">
                                        </div>
                                    </div>


                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="role">Role</label>
                                            <select multiple class="form-control" id="role"   name="role">
                                                <option value="admin">ADMIN</option>
                                                <option value="user">USER</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary"
                                    th:attr="form=${user.id}">
                                Edit
                            </button>
                            <button class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            </td>

            <td>
                <button type="button" class="btn btn-info" style="background: #dc143c"
                        data-toggle="modal"
                        th:attr="data-target='#modal'+'delete'+${user.id}"><a
                        style="color: white">
                    Delete
                </a></button>


                <div class="modal fade" th:attr="id='modal'+'delete'+${user.id}">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h3 class="modal-title">Delete user</h3>
                                <button type="button" class="close" data-dismiss="modal">×</button>
                            </div>

                            <div class="modal-body">

                                <form th:attr="id='delete'+${user.id}" role="form" action="#"
                                      th:action="@{/admin/delete}" method="post">

                                    <div class="form-group text-center">
                                        <div class="row">
                                            <div class="col-md-3">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="id">Id</label>
                                                <input type="text" th:value="${user.id}"
                                                       class="form-control"
                                                       id="id" readonly>
                                            </div>

                                            <input type="hidden" th:value="${user.id}"
                                                   th:attr="id=${user.id}" name="id">
                                        </div>

                                        <div class="row">
                                            <div class="col-md-3">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="userName">First name</label>
                                                <input type="text" th:value="${user.username}"
                                                       class="form-control"
                                                       id="userName" readonly>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-md-3">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="lastName">Last name</label>
                                                <input type="text" th:value="${user.lastName}"
                                                       class="form-control"
                                                       id="lastName" readonly>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-md-3">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="age">Age</label>
                                                <input type="number" th:value="${user.age}"
                                                       class="form-control"
                                                       id="age" readonly>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="email">Email</label>
                                                <input type="text" th:value="${user.email}"
                                                       class="form-control"
                                                       id="email" readonly>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                            </div>
                                            <div class="col-md-6">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control"
                                                       id="password" readonly>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                            </div>
                                            <div class="col-md-6" aria-readonly="true">
                                                <label for="role">Role</label>
                                                <select multiple class="form-control" name="role">
                                                    <option value="admin">ADMIN</option>
                                                    <option value="user">USER</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger"
                                        th:attr="form='delete'+${user.id}">Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>

        </tr>
        </tbody>

             </table>
          </div>
        </div>



        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="container">
                <h3>Add new user</h3>
            </div>

            <div class="container" style="background-color: white">

                <form th:attr="id='add'" role="form" action="#"
                      th:action="@{/admin/addUser}" method="post">
                    <div class="form-group text-center">

                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <label for="userName"><b>First name</b></label>
                                <input type="text"
                                       class="form-control"
                                       id="userName" name="userName">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <label for="lastNameAdd"><b>Last name</b></label>
                                <input type="text"
                                       class="form-control"
                                       id="lastNameAdd" name="lastName">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <label for="ageAdd"><b>Age</b></label>
                                <input type="text"
                                       class="form-control"
                                       id="ageAdd" name="age">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <label for="emailAdd"><b>Email</b></label>
                                <input type="text"
                                       class="form-control"
                                       id="emailAdd" name="email">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <label for="passwordAdd"><b>Password</b></label>
                                <input type="password"
                                       class="form-control"
                                       id="passwordAdd" name="password">
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                                <label for="roleAdd"><b>Role</b></label>
                                <select multiple class="form-control" id="roleAdd" name="role">
                                    <option value="admin">ADMIN</option>
                                    <option value="user">USER</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary"
                                th:attr="form=add">
                            Add new user
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
